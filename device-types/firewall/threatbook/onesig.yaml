    type: 1000base-t
  - name: GE2
    type: 1000base-t
  - name: GE3
    type: 1000base-t
  - name: GE4
    type: 1000base-t
  - name: GE5
    type: 1000base-t
  - name: GE6
    type: 1000base-t
  - name: GE7
    type: 1000base-t
  # 2个万兆SFP+光口
